<!DOCTYPE html>

<html lang="en">

  <head>
    <title>List Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="page-container">
      <h1>List</h1>
      <ul></ul>
      <button type="button" id="addBtn" onclick="addItemFromPrompt()">Add to List</button>
      <button type="button" id="alertList" onclick="printListToAlert()">Show Items in Alert</button>
      <form id="item-form">
        <input type="text" id="itemInput" name="itemInput">
        <button type="button" id="addFromInputBtn" onclick="addItemFromForm()">Add Item</button>
      </form>
    </div>
  </body>
  
</html>
